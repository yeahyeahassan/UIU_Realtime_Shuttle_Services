<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIU Shuttle Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>UIU Shuttle Tracker</h1>
        <p>by @yeahyeahassan</p>
    </header>

    <main>
        <section id="shuttle-location">
            <h2>Real-time Shuttle Location</h2>
            <div id="map">
                <!-- Real-time location map will appear here -->
            </div>
        </section>

        <!-- Shuttle Timetable Input Form -->
        <section id="input-schedule">
            <h2>Edit Shuttle Timetable</h2>
            <form id="shuttleForm">
                <label for="from">From:</label>
                <input type="text" id="from" name="from" required>

                <label for="to">To:</label>
                <input type="text" id="to" name="to" required>

                <label for="day">Day:</label>
                <input type="text" id="day" name="day" required>

                <label for="time">Time:</label>
                <input type="text" id="time" name="time" required>

                <label for="category">Student Category:</label>
                <select id="category" name="category">
                    <option value="Trimester">Trimester</option>
                    <option value="Semester">Semester</option>
                    <option value="Masters">Masters</option>
                </select>

                <button type="submit">Add Shuttle Time</button>
            </form>
        </section>

        <!-- Shuttle Timetable Display -->
        <section id="timetable">
            <h2>Shuttle Timetable</h2>
            <table>
                <thead>
                    <tr>
                        <th>From</th>
                        <th>To</th>
                        <th>Day</th>
                        <th>Time</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody id="shuttleTableBody">
                    <!-- Schedule rows will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 UIU Shuttle Tracker</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
