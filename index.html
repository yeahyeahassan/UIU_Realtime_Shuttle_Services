<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIU Shuttle Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>UIU Shuttle Service</h1>
        <p>by @yeahyeahassan</p>
    </header>

    <main>
        <!-- Input form for choosing options -->
        <section id="input-section">
            <h2>Select Program and Term</h2>
            <label for="term-type">Trimester/Semester:</label>
            <select id="term-type">
                <option value="trimester">Trimester</option>
                <option value="semester">Semester</option>
            </select>

            <label for="student-type">Student Type:</label>
            <select id="student-type">
                <option value="undergraduate">Undergraduate</option>
                <option value="masters">Masters</option>
            </select>

            <button onclick="showTimetable()">Show Timetable</button>
        </section>

        <!-- Timetable display -->
        <section id="timetable">
            <h2>Shuttle Timetable</h2>
            <table id="schedule-table">
                <tr>
                    <th>From</th>
                    <th>To</th>
                    <th>Days</th>
                    <th>Times</th>
                </tr>
            </table>
        </section>

        <!-- Shuttle location and map section -->
        <section id="shuttle-location">
            <h2>Shuttle Start and Stop Location</h2>
            <label for="location">Select Location:</label>
            <select id="location" onchange="updateMapImage()">
                <option value="">--Select Location--</option>
                <option value="notunbazar">Notunbazar</option>
                <option value="uiu">UIU</option>
                <option value="kuril">Kuril</option>
            </select>
            <div id="map-container">
                <img id="map-image" src="" alt="Shuttle Location" style="display:none;">
            </div>
        </section>

        <!-- Live Map section -->
        <section id="live-map">
            <h2>Shuttle Live Location</h2>
            <div id="map" style="height: 400px;"></div> <!-- Map container -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 UIU Shuttle Tracker</p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
