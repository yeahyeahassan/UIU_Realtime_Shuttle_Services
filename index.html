<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIU Shuttle Tracker</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Include Leaflet.js for OSM -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>UIU Shuttle Tracker</h1>
        <p>by @yeahyeahassan</p>
    </header>

    <main>
        <!-- Shuttle Real-time Location Section -->
        <section id="shuttle-location">
            <h2>Real-time Shuttle Location</h2>
            <div id="map" style="height: 400px;"></div>
        </section>

        <!-- Shuttle Timetable Form -->
        <section id="timetable">
            <h2>Edit Shuttle Timetable</h2>
            <form id="timetable-form">
                <label for="from">From:</label>
                <input type="text" id="from" name="from" required><br>

                <label for="to">To:</label>
                <input type="text" id="to" name="to" required><br>

                <label for="days">Days:</label>
                <input type="text" id="days" name="days" required><br>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required><br>

                <label for="students">Student Type:</label>
                <select id="students" name="students">
                    <option value="trimester">Trimester</option>
                    <option value="masters">Masters</option>
                </select><br>

                <button type="button" id="save-timetable">Save</button>
            </form>
            <h3>Current Timetable:</h3>
            <ul id="timetable-list"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 UIU Shuttle Tracker</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
