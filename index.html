<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIU Shuttle Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>UIU Shuttle Tracker</h1>
        <p>by @yeahyeahassan</p>
    </header>

    <main>
        <section id="shuttle-location">
            <h2>Real-time Shuttle Location</h2>
            <div id="map">
                <!-- Real-time location map will appear here -->
            </div>
        </section>

        <section id="timetable">
            <h2>Shuttle Timetable</h2>
            <table>
                <tr>
                    <th>Shuttle</th>
                    <th>Departure Time</th>
                    <th>Arrival Time</th>
                </tr>
                <tr>
                    <td>Shuttle 1</td>
                    <td>8:00 AM</td>
                    <td>9:00 AM</td>
                </tr>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 UIU Shuttle Tracker</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
