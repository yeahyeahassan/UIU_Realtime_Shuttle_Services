<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIU Shuttle Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script> <!-- Replace YOUR_API_KEY with your actual API key -->
</head>
<body>
    <header>
        <h1>UIU Shuttle Tracker</h1>
        <p>by @yeahyeahassan</p>
    </header>

    <main>
        <!-- Input form for choosing options -->
        <section id="input-section">
            <h2>Select Program and Term</h2>
            <label for="term-type">Trimester/Semester:</label>
            <select id="term-type">
                <option value="trimester">Trimester</option>
                <option value="semester">Semester</option>
            </select>

            <label for="student-type">Student Type:</label>
            <select id="student-type">
                <option value="undergraduate">Undergraduate</option>
                <option value="masters">Masters</option>
            </select>

            <button onclick="showTimetable()">Show Timetable</button>
        </section>

        <!-- Timetable display -->
        <section id="timetable">
            <h2>Shuttle Timetable</h2>
            <table id="schedule-table">
                <tr>
                    <th>From</th>
                    <th>To</th>
                    <th>Days</th>
                    <th>Times</th>
                </tr>
            </table>
        </section>

        <!-- Shuttle real-time location section -->
        <section id="shuttle-location">
            <h2>Real-time Shuttle Location</h2>
            <div id="map" style="height: 400px;">
                <!-- Map will appear here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 UIU Shuttle Tracker</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
